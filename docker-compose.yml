version: '3.9'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      # Needed for OAuth redirects (Google)
      N8N_EDITOR_BASE_URL: "http://localhost:5678"
      N8N_PUBLIC_API_BASE_URL: "http://localhost:5678"
      N8N_SECURE_COOKIE: "false"
    volumes:
      - ./data:/home/node/.n8n
